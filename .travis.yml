language: node_js

sudo: false

branches:
    only:
        - master
git:
    depth: 1

node_js:
    - '5'


before_script:
    - chmod -R +x script

after_success:
    - test $TRAVIS_BRANCH = "master" && script/deploy-gh-pages.sh

deploy:
    provider: npm
    email: me@platane.me
    on:
        branch: master
        repo: Platane/react-flippity
    skip_cleanup: true
    api_key:
        secure: ""
